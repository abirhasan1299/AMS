<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Advocate & Criminology Management System - আইনপ্রহরী</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-blue: #1a202c; /* blue-900 equivalent */
            --secondary-blue: #2c5282; /* blue-700 equivalent */
            --accent-blue: #3182ce; /* blue-600 equivalent */
            --light-blue: #ebf8ff; /* blue-50 equivalent */
            --lighter-blue: #e0f2fe; /* blue-100 equivalent */
            --text-dark: #2d3748; /* gray-800 equivalent */
            --text-medium: #4a5568; /* gray-700 equivalent */
            --text-light: #718096; /* gray-600 equivalent */
            --bg-light: #f7fafc; /* gray-50 equivalent */
            --bg-white: #ffffff;
            --bg-dark: #1a202c; /* gray-900 equivalent */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            padding-top: 76px; /* Adjust based on navbar height */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .navbar {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        .navbar-brand {
            color: var(--primary-blue) !important;
            font-weight: 800;
            font-size: 1.75rem;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            transition: background-color 0.3s ease;
        }
        .navbar-brand:hover {
            background-color: var(--light-blue);
        }

        .nav-link {
            color: var(--text-light) !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: var(--accent-blue) !important;
        }

        .btn-primary-custom {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        .btn-primary-custom:hover {
            background-color: #2b6cb0;
            transform: translateY(-2px);
            color: white;
        }

        .btn-secondary-outline-custom {
            background-color: transparent;
            color: var(--text-medium);
            border: 1px solid var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .btn-secondary-outline-custom:hover {
            background-color: var(--light-blue);
            color: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .section-heading {
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .section-subheading {
            color: var(--text-medium);
            margin-bottom: 3rem;
            max-width: 50rem;
            margin-left: auto;
            margin-right: auto;
        }

        .login-container {
            min-height: calc(100vh - 76px - 64px); /* Full height minus navbar and footer */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            background-color: var(--bg-blue-50-custom); /* Use the light blue background */
        }

        .login-card {
            background-color: var(--bg-white);
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #f0f0f0;
            max-width: 450px;
            width: 100%;
        }
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 0.25rem rgba(49, 130, 206, 0.25);
        }
        .text-primary-custom {
            color: var(--accent-blue) !important;
        }

        .bg-blue-50-custom {
            background-color: var(--light-blue);
        }
        .bg-gray-900-custom {
            background-color: var(--bg-dark);
        }

        /* Footer specific styling */
        footer a {
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: white !important;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i data-lucide="gavel" class="me-2 text-primary-custom-icon"></i>
                <span id="app-name">আইনপ্রহরী</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="features.html" id="nav-features">বৈশিষ্ট্যসমূহ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="roles.html" id="nav-roles">ভূমিকা</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" id="nav-contact">যোগাযোগ</a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-primary-custom d-flex align-items-center" href="index.html" id="nav-login">
                            <i data-lucide="log-in" class="me-2"></i> প্রবেশ করুন
                        </a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-outline-primary d-flex align-items-center" href="signup.html" id="nav-signup">
                            <i data-lucide="user-plus" class="me-2"></i> নিবন্ধন করুন
                        </a>
                    </li>
                    <li class="nav-item ms-lg-4">
                        <button class="btn btn-secondary-outline-custom" id="language-toggle">English</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Content Section -->
    <section class="login-container">
        <div class="login-card text-center">
            <!-- Dynamic Role Heading -->
            <h2 class="h3 fw-bold mb-4" id="main-login-heading"></h2>
            <form id="loginForm">
                <div class="mb-3 text-start">
                    <label for="loginEmail" class="form-label" id="label-email">ইমেল / আইডি</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="আপনার ইমেল বা আইডি লিখুন">
                </div>
                <div class="mb-3 text-start">
                    <label for="loginPassword" class="form-label" id="label-password">পাসওয়ার্ড</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="আপনার পাসওয়ার্ড লিখুন">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe" id="label-remember-me">
                            আমাকে মনে রাখুন
                        </label>
                    </div>               
                </div>
                <!-- <button type="submit" class="btn btn-primary-custom w-100 mb-3"><a href="advocate-dashboard.html">প্রবেশ করুন</a></button> -->
            <button type="submit" class="btn btn-primary-custom w-100 mb-3" id="btn-login">প্রবেশ করুন</button>
                <p class="text-muted" id="no-account">আপনার কি অ্যাকাউন্ট নেই? <a href="signup.html" class="text-primary-custom text-decoration-none" id="create-account">নিবন্ধন করুন</a></p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900-custom text-light py-4">
        <div class="container text-center text-md-start d-md-flex justify-content-between align-items-center">
            <div class="mb-3 mb-md-0">
                <p class="mb-0" id="footer-copyright">&copy; <span id="current-year"></span> আইনপ্রহরী. সর্বস্বত্ব সংরক্ষিত।</p>
            </div>
            <div class="d-flex justify-content-center gap-4">
                <a href="#" class="text-light text-decoration-none hover-white" id="footer-privacy">গোপনীয়তা নীতি</a>
                <a href="#" class="text-light text-decoration-none hover-white" id="footer-terms">পরিষেবার শর্তাবলী</a>
                <a href="#" class="text-light text-decoration-none hover-white" id="footer-sitemap">সাইটম্যাপ</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS CDN (Bundle with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom JavaScript for Language Switching -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Lucide icons
            lucide.createIcons();

            // Content object for both English and Bengali
            const content = {
                en: {
                    appName: "AdvocatePro",
                    nav: {
                        features: "Features",
                        roles: "Roles",
                        contact: "Contact",
                        login: "Login",
                        signUp: "Sign Up",
                    },
                    loginPage: {
                        heading: "Login", // Base heading
                        roleNames: { // New: Just the role names for the heading
                            citizen: "Citizen",
                            advocate: "Advocate",
                            police: "Police Officer",
                            judge: "Judge",
                            admin: "Administrator",
                        },
                        labelEmail: "Email / ID",
                        placeholderEmail: "Enter your email or ID",
                        labelPassword: "Password",
                        placeholderPassword: "Enter your password",
                        labelRememberMe: "Remember me",
                        
                        btnLogin: "Login",
                        noAccount: "Don't have an account?",
                        createAccount: "Sign Up",
                    },
                    footer: {
                        copyright: "Ainprohori. All rights reserved.",
                        privacyPolicy: "Privacy Policy",
                        termsOfService: "Terms of Service",
                        sitemap: "Sitemap",
                    },
                },
                bn: {
                    appName: "আইনপ্রহরী",
                    nav: {
                        features: "বৈশিষ্ট্যসমূহ",
                        roles: "ভূমিকা",
                        contact: "যোগাযোগ",
                        login: "প্রবেশ করুন",
                        signUp: "নিবন্ধন করুন",
                    },
                    loginPage: {
                        heading: "লগইন করুন", // Base heading
                        roleNames: { // New: Just the role names for the heading
                            citizen: "নাগরিক",
                            advocate: "আইনজীবী",
                            police: "পুলিশ কর্মকর্তা",
                            judge: "বিচারক",
                            admin: "প্রশাসক",
                        },
                        labelEmail: "ইমেল / আইডি",
                        placeholderEmail: "আপনার ইমেল বা আইডি লিখুন",
                        labelPassword: "পাসওয়ার্ড",
                        placeholderPassword: "আপনার পাসওয়ার্ড লিখুন",
                        labelRememberMe: "আমাকে মনে রাখুন",
                        forgotPassword: "পাসওয়ার্ড ভুলে গেছেন?",
                        btnLogin: "প্রবেশ করুন",
                        noAccount: "আপনার কি অ্যাকাউন্ট নেই?",
                        createAccount: "নিবন্ধন করুন",
                    },
                    footer: {
                        copyright: "আইনপ্রহরী. সর্বস্বত্ব সংরক্ষিত।",
                        privacyPolicy: "গোপনীয়তা নীতি",
                        termsOfService: "পরিষেবার শর্তাবলী",
                        sitemap: "সাইটম্যাপ",
                    },
                },
            };

           let currentLang = 'en'; // Initial language

            // Get elements that will be updated
            const elementsToUpdate = {
                appName: document.getElementById('app-name'),
                navFeatures: document.getElementById('nav-features'),
                navRoles: document.getElementById('nav-roles'),
                navContact: document.getElementById('nav-contact'),
                navLogin: document.getElementById('nav-login'),
                navSignup: document.getElementById('nav-signup'),
                languageToggle: document.getElementById('language-toggle'),
                mainLoginHeading: document.getElementById('main-login-heading'), // Changed ID
                labelEmail: document.getElementById('label-email'),
                loginEmail: document.getElementById('loginEmail'),
                labelPassword: document.getElementById('label-password'),
                loginPassword: document.getElementById('loginPassword'),
                labelRememberMe: document.getElementById('label-remember-me'),
                forgotPassword: document.getElementById('forgot-password'),
                btnLogin: document.getElementById('btn-login'),
                noAccount: document.getElementById('no-account'),
                createAccount: document.getElementById('create-account'),
                footerCopyright: document.getElementById('footer-copyright'),
                currentYear: document.getElementById('current-year'),
                footerPrivacy: document.getElementById('footer-privacy'),
                footerTerms: document.getElementById('footer-terms'),
                footerSitemap: document.getElementById('footer-sitemap'),
            };


            function updateContent() {
                const t = content[currentLang];

                // Navbar
                if (elementsToUpdate.appName) elementsToUpdate.appName.textContent = t.appName;
                if (elementsToUpdate.navFeatures) elementsToUpdate.navFeatures.textContent = t.nav.features;
                if (elementsToUpdate.navRoles) elementsToUpdate.navRoles.textContent = t.nav.roles;
                if (elementsToUpdate.navContact) elementsToUpdate.navContact.textContent = t.nav.contact;
                if (elementsToUpdate.navLogin) elementsToUpdate.navLogin.innerHTML = `<i data-lucide="log-in" class="me-2"></i> ${t.nav.login}`;
                if (elementsToUpdate.navSignup) elementsToUpdate.navSignup.innerHTML = `<i data-lucide="user-plus" class="me-2"></i> ${t.nav.signUp}`;
                if (elementsToUpdate.languageToggle) elementsToUpdate.languageToggle.textContent = currentLang === 'en' ? 'বাংলা' : 'English';

                // Login Page Heading
                const urlParams = new URLSearchParams(window.location.search);
                const role = urlParams.get('role');
                let finalHeading = t.loginPage.heading; // Start with base "Login" text

                if (role && t.loginPage.roleNames[role]) {
                    const roleName = t.loginPage.roleNames[role];
                    // Prepend the role name to the login heading
                    if (currentLang === 'bn') {
                        finalHeading = `${roleName} ${t.loginPage.heading}`; // e.g., "নাগরিক লগইন করুন"
                    } else {
                        finalHeading = `${roleName} ${t.loginPage.heading}`; // e.g., "Citizen Login"
                    }
                }
                if (elementsToUpdate.mainLoginHeading) elementsToUpdate.mainLoginHeading.textContent = finalHeading;


                if (elementsToUpdate.labelEmail) elementsToUpdate.labelEmail.textContent = t.loginPage.labelEmail;
                if (elementsToUpdate.loginEmail) elementsToUpdate.loginEmail.placeholder = t.loginPage.placeholderEmail;
                if (elementsToUpdate.labelPassword) elementsToUpdate.labelPassword.textContent = t.loginPage.labelPassword;
                if (elementsToUpdate.loginPassword) elementsToUpdate.loginPassword.placeholder = t.loginPage.placeholderPassword;

                if (elementsToUpdate.labelRememberMe) elementsToUpdate.labelRememberMe.textContent = t.loginPage.labelRememberMe;
                if (elementsToUpdate.forgotPassword) elementsToUpdate.forgotPassword.textContent = t.loginPage.forgotPassword;
                if (elementsToUpdate.btnLogin) elementsToUpdate.btnLogin.textContent = t.loginPage.btnLogin;
                
                // For 'no-account' paragraph which contains a link
                if (elementsToUpdate.noAccount) {
                    elementsToUpdate.noAccount.innerHTML = `${t.loginPage.noAccount} <a href="signup.html" class="text-primary-custom text-decoration-none" id="create-account">${t.loginPage.createAccount}</a>`;
                }

                // Footer
                if (elementsToUpdate.currentYear) elementsToUpdate.currentYear.textContent = new Date().getFullYear();
                if (elementsToUpdate.footerCopyright) elementsToUpdate.footerCopyright.textContent = `© ${new Date().getFullYear()} ${t.footer.copyright}`;
                if (elementsToUpdate.footerPrivacy) elementsToUpdate.footerPrivacy.textContent = t.footer.privacyPolicy;
                if (elementsToUpdate.footerTerms) elementsToUpdate.footerTerms.textContent = t.footer.termsOfService;
                if (elementsToUpdate.footerSitemap) elementsToUpdate.footerSitemap.textContent = t.footer.sitemap;

                lucide.createIcons(); // Re-create Lucide icons after content update
            }

            // Event listener for language toggle button
            if (elementsToUpdate.languageToggle) {
                elementsToUpdate.languageToggle.addEventListener('click', () => {
                    currentLang = currentLang === 'en' ? 'bn' : 'en';
                    document.documentElement.lang = currentLang; // Update html lang attribute
                    updateContent();
                });
            }

            // Initial content load
            updateContent();
        });
    </script>
</body>
</html>
